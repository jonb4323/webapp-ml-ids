<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees - Jonb's Payroll System</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Employee List</h1>
        <div>
          <a href="/dashboard" class="btn" style="display: inline-block; width: auto; padding: 10px 20px;">Back to Dashboard</a>
          <button class="btn" onclick="logout()" style="display: inline-block; width: auto; padding: 10px 20px; margin-left: 10px;">Logout</button>
        </div>
      </div>

      <div class="table-container">
        <table class="header-table">
          <colgroup>
            <col style="width: 5%">
            <col style="width: 15%">
            <col style="width: 20%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Position</th>
              <th>Department</th>
              <th>Annual Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
        </table>
        
        <div class="scroll-box">
          <table class="body-table">
            <colgroup>
              <col style="width: 5%">
              <col style="width: 15%">
              <col style="width: 20%">
              <col style="width: 15%">
              <col style="width: 15%">
              <col style="width: 15%">
              <col style="width: 15%">
            </colgroup>
            <tbody id="employees-tbody">
              <tr>
                <td colspan="7" style="text-align: center;">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="under-text-container">
      <h2>NOTE: Payouts are processed and sent to employees on the 2nd and last Friday of every month.</h2>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
